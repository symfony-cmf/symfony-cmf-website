body: |
  We are happy to announce a joint [Symfony CMF](http://cmf.symfony.com) /
  [Sulu](http://sulu.io) hackday in Dornbirn, Austria on the 1st and 2nd of
  May. Join us for a hacking, discussion and fun. In case there is interest
  workshops will be available for Symfony CMF, Sulu or both.

  If you would like to come, please register
  [here](https://docs.google.com/forms/d/16nd-hHJ140RtE-MQyC1FcEMYwPAihbdB6kzhU1y5R2c/viewform?usp=send_form),
  if for some reason you cannot complete the google form, send a mail to our
  [mailing list](https://groups.google.com/forum/#!forum/symfony-cmf-devs).

  ### Schedule
  
  #### Friday 1st May

  09:00 - Breakfast
  09:30 - <workshop> / <talk> / <discussion> / <hacking>
  12:00 - Lunch
  12:30 - <workshop> / <talk> / <discussion> / <hacking>
  18:00 - Mountain dinner at the [Karren](http://www.karren.at/?id=1800)

  #### Saturday 2nd May

  09:00 - Breakfast
  09:30 - <workshop> / <talk> / <discussion> / <hacking>
  12:00 - Lunch
  12:30 - <workshop> / <talk> / <discussion> / <hacking>

  ### Getting there
  
  The hackday will take place in the [Massive Art](http://www.massiveart.com/de/kontakt/) office:

    Steinebach 16
    6850 Dornbirn, Austria

