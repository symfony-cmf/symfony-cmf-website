  #### From an airport
  
  Follow the instructions on how to get to Dornbirn train station from one of
  the closer airports on the [homepage of the local
  university](http://www.fhv.at/fhv-campus/location-directions/directions-nearby-airports?set_language=en).

  #### From Dornbirn train station

  From the train station you can take a bus:

      - Bus line 9 to Steinebach (walk 1 Minute)
      - Bus line 8 to Dornbirn Oberdorf (walk 13 Minuten)
      - Bus line 38 to Gasthaus Engel (walk 10 Minuten) 

  Or it is a 30 minute walk, or we can collect people from the train station if
  necessary, contact us via. one of the methods below:

  ### Accomodation

  [Harrys Home](http://www.harrys-home.com/), Hotel, Dornbirn
  75,50 Euro inc. breakfast

  [Junges Hotel Hard](http://www.jugendherberge-hard.at/index.php?page=page&id=6) - Jugendherberge, Hard
  33 Euro per night, inc. breakfast

  [Jufa Bregenz](https://www.jufa.eu/jufa-bregenz-am-bodensee/zimmerausstattung/)- Hotel, Bregenz
  61,40 Euro per night

  [Motel Hohenems](http://www.motel-hohenems.at/home.html)
  95 Euro per night
  
  [Airbnb](https://www.airbnb.at/s/Dornbirn?cdn_spdy=1&checkin=30.04.2015&checkout=01.05.2015&source=bb&ss_id=6u9431bx)
  Rooms from 30 Euro

  [Couchsurfing](https://www.couchsurfing.com)

  In addition there are couches available from the MassiveArt team, let us know.

